name: Sync to Hugging Face Space

on:
  push:
    branches:
      - main
    paths:
      - 'app.py'
      - 'preprocessing.py'
      - 'models/**'
      - 'requirements.txt'

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          lfs: true
      
      - name: Push to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git config --global user.email "github-actions@example.com"
          git config --global user.name "GitHub Actions Bot"
          git clone https://huggingface.co/spaces/YOUR_USERNAME/YOUR_SPACE_NAME hf-space
          cd hf-space
          
          # Copy deployment files
          cp ../app.py .
          cp ../preprocessing.py .
          cp ../requirements.txt .
          cp -r ../models .
          
          # Commit and push
          git add .
          git commit -m "Auto-sync from GitHub: $(date)" || echo "No changes"
          git push https://YOUR_USERNAME:$HF_TOKEN@huggingface.co/spaces/YOUR_USERNAME/YOUR_SPACE_NAME main
